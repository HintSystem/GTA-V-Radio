<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GTA V Radio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="blur-overlay"></div>
        <span style="position: absolute; padding: 0.2rem; right: 0; border-radius: 5px; background-color: rgba(0, 0, 0, 0.2);">Time: <span id="time">0</span></span>
        <script>
            const time = document.getElementById("time")
            setInterval(() => {
                time.innerText = (Date.now() % (1000 * 60)) / 1000
            }, 100)
        </script>

        <div class="container">
            <div class="title">
                <img src="assets/images/gta_v_full.png" fetchpriority="low"/>
                <span>Radio</span>
            </div>
            <div id="stationList"></div>
        </div>

        <script>
            fetch("backgrounds/list.json")
                .then(res => res.json())
                .then(backgrounds => {
                    const day = Math.floor(Date.now() / (1000 * 60 * 60 * 24))
                    const selectBackground = backgrounds[day % backgrounds.length]
                    document.body.style.backgroundImage = `url('backgrounds/${selectBackground.path}')`
                })
        </script>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
