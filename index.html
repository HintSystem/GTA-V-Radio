<!DOCTYPE html>
<html lang="en">
    <head>
        <link id="pageIcon" rel="icon" href="assets/images/gta_v.ico">
        <title>GTA V Radio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="source/debug/testing-helpers.js"></script>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="blur-overlay"></div>

        <div id="mainContent">
            <img id="titleBanner" src="banner.png"/>
            <div id="contentBody">
                <div id="dashboard">
                    <div id="volumeControl" class="ui-el"></div>
                    <button id="settingsButton" class="ui-el">Settings</button>
                </div>
                <div id="stationList"></div>
            </div>
        </div>

        <script>
            fetch("backgrounds/list.json")
                .then(res => res.json())
                .then(backgrounds => {
                    const day = Math.floor(Date.now() / (1000 * 60 * 60 * 24))
                    const selectBackground = backgrounds[day % backgrounds.length]
                    document.body.style.backgroundImage = `url('backgrounds/${selectBackground.path}')`
                })
        </script>
    </body>
</html>
